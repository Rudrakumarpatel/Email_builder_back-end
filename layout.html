<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
</head>
<body>
  <header style="background-color: #f5f5f5; padding: 10px; text-align: center;">
    <h1>{{title}}</h1>
  </header>
  <main style="padding: 20px;">
    <p>{{content}}</p>
  </main>
  <footer style="background-color: #f5f5f5; padding: 10px; text-align: center;">
    <p>{{footer}}</p>
    <img src="{{imageUrl}}" alt="Uploaded Image" style="max-width: 100%; height: auto;" />
  </footer>
</body>
</html>
